version: '3.3'
services:
  www:
    image: php:apache
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html/
  db:
    image: mysql:latest
    volumes:
      - "./db:/docker-entrypoint-initdb.d" 
    environment:
      - MYSQL_DATABASE=eatsnow
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ALLOW_EMPTY_PASSWORD=1'
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
